<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Noto+Sans+Gothic&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home guest-board">
                <h3 id="guest">HOME</h3>
                <span class="score-board" id="home-score-el"></span>
                <div id="button-container">
                    <button onclick="plusonehome()" id="button-features">+1</button>
                    <button onclick="plustwohome()" id="button-features">+2</button>
                    <button onclick="plusthreehome()" id="button-features">+3</button>
                </div>
            </div>
            
            <div class="away guest-board">
                <h3 id="guest">GUEST</h3>
                <span class="score-board" id="away-score-el"></span>
                <div id="button-container">
                    <button onclick="plusoneaway()" id="button-features">+1</button>
                    <button onclick="plustwoaway()" id="button-features">+2</button>
                    <button onclick="plusthreeaway()" id="button-features">+3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
